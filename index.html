<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="bg-gray">
        <h2 class="text-center text-success">Search your favourite book </h2>
        <!-- meal search area  -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the book you are looking for" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" id="button-search" type="button">Search</button>
          </div>

        <!-- meal search count -->
        <p id="number-of-item-found" class="text-center text-danger"></p>
        <!-- meal search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-5 g-4 mx-auto">
        </div>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="api.js"></script>
</body>
</html>
